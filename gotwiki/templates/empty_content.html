<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="{{ url_for('static', filename='img/apple-icon.png')}}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png')}}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    GoT2Neo
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" rel="stylesheet">
  <!-- CSS Files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/templatemo_main.css') }}">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/paper-dashboard.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet" />

   <!--   Core JS Files   -->
   <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
   <script src="{{ url_for('static', filename='js/core/jquery.min.js') }}"></script>
   <script src="{{ url_for('static', filename='js/core/popper.min.js') }}"></script>
   <script src="{{ url_for('static', filename='js/core/bootstrap.min.js') }}"></script>
   <script src="{{ url_for('static', filename='js/plugins/perfect-scrollbar.jquery.min.js') }}"></script>
   <script src="{{ url_for('static', filename='js/paper-dashboard.min.js')}}" type="text/javascript"></script>
   {% block script_block %}
   {% endblock%}
</head>
<body class="">
  <div class="wrapper ">
      <div class="sidebar" data-color="white" data-active-color="danger">
          <div class="logo">
            <a href="/" class="simple-text logo-medium">
              <div class="logo-image-small">
                <img src="{{ url_for('static', filename='img/logo.png') }}">
              </div>
            </a>
          </div>
          <div class="sidebar-wrapper ps-container ps-theme-default ps-active-x" data-ps-id="877dfda9-c8fd-0fc1-bbd8-28052e6cafb5">
            <ul class="nav">
                <li>
                <a href="/characters">
                    <i class="nc-icon nc-circle-10"></i>
                    <p>Characters</p>
                </a>
                </li>
                <li>
                <a href="/houses">
                    <i class="nc-icon nc-istanbul"></i>
                    <p>Houses</p>
                </a>
                </li>
                <li>
                    <a href="/episodes">
                    <i class="nc-icon nc-button-play"></i>
                    <p>Episodes</p>
                    </a>
                </li>
            </ul>
        <div class="ps-scrollbar-x-rail" style="width: 260px; left: 0px; bottom: 0px;"><div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 258px;"></div></div><div class="ps-scrollbar-y-rail" style="top: 0px; right: 0px;"><div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 0px;"></div></div></div>
    </div>
    <div class="main-panel">
      <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent bg-dark">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <div class="navbar-toggle">
              <button type="button" class="navbar-toggler">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </button>
            </div>
            <a class="navbar-brand" href="#">
                {% block section_name %}
                {% endblock %}
            </a>
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navigation">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link btn-magnify" href="https://github.com/mdestefano/GoT2Neo">
                  <i class="fab fa-github"></i>
                  <p>
                    <span class="d-lg-inline d-md-block">Github Repo</span>
                  </p>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="content">
            {% block content_visualization %}
            {% endblock %}
      </div>
    </div>
    
  </div>
</body>
</html>
